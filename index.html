<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<title>Price change</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<header class="">
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">TNM</a>
			</div>
		</div>
	</header>
	<main>
		<div class="container my-4">
			<form>
				<div class="col-12">
					<div class="row">
						<select class="custom-select d-block">
							<option value="">Choose store...</option>
							<option >st1</option>
						</select>
						<div class="addNewStrore">
							<div class="addStore btn " data-toggle="modal" data-target="#addStoreModal"><i class="fa fa-database" aria-hidden="true"></i> Add New Store</div>
						</div>
					</div>
				</div>
				<div class="row my-5">
					<div class="col-md-8">
						<div id="formHtml" class="input-form p-3 border rounded-top">
							<div id="1" class="row row-change position-relative st-hover first-row">
								<div class="col-6">
									<input type="text" name="sku" class="form-control sku" placeholder="input sku ..">
								</div>
								<div class="col-6">
									<input type="text" name="price" class="form-control price" placeholder="input price ..">
								</div>
								<div class="icon-action remove remove-action" onclick="remove(1)"><i class="fa fa-minus-circle" aria-hidden="true"></i></div>
							</div>
						</div>
						<div class="addRow border-top-0 border rounded-bottom">
							<div class="addRow-btn btn btn-secondary">Add Row</div>
						</div>
						<div class="submit-btn pt-3">
							<div class="save-template">
								<input type="text" name="formsave" class="form-control formSave" placeholder="Save file name">
							</div>
							<div class="list-form-saved">
								<div class="loadSave btn " data-toggle="modal"  data-target="#listSave">Get template form</div>
							</div>
							<div class="submit btn btn-primary" onClick="submitlist()">Submit<div class="spinner-border" role="status">
									<span class="sr-only">Loading...</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="notify  border rounded-top" >
							<ul>
								<li><a href="#">a</a></li>
								<li>a</li>
								<li>a</li>
							</ul>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer>
	</footer>
	<!-- Modal -->
	<div class="modal fade" id="addStoreModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add infor store</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="domain">
							<input type="text" name="domain" class="form-control mb-3" placeholder="https://example.com">
						</div>
						<div class="host">
							<input type="text" name="host"  class="form-control mb-3" placeholder="host">
						</div>
						<div class="userdb">
							<input type="text" name="userdb"  class="form-control mb-3" placeholder="database user">
						</div>
						<div class="password">
							<input type="text" name="passworddb"  class="form-control mb-3" placeholder="password">
						</div>
						<div class="dbname">
							<input type="text" name="dbname"  class="form-control mb-3" placeholder="database name">
						</div>
						<div class="spinner-border ml-2" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary submit-host">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal fade" id="listSave" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeForm" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="keys" class="list-key">
					</div>
				</div>
				<div class="modal-footer">
					<div class="clearHistory btn" onclick="clearLocal()">clear all list</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
